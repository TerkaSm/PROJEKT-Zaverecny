<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@500&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">

    <title>Kočičí Azyl</title>
</head>
<body>

    <div class="border">

        <!--Header-->

        <header class="header">
            <a href="#" class="logo"><img class="logo__img" src="images/logo-kocici-azyl.png" alt="Kočičí-azyl"></a>
            <nav class="menu grid-five-columns">
                <a href="#" class="menu__item none"><img class="menu__icon" src="icons/Icone-domu-menu.svg" alt="icone-domu"></a>
                <a href="#" class="menu__item none"><img class="menu__icon" src="icons/icone-adoptuj-menu.svg" alt="icone-adoptuj"></a>
                <a href="#" class="menu__item none"><img class="menu__icon" src="icons/icone-daruj-menu.svg" alt="icone-daruj"></a>
                <a href="#" class="menu__item none"><img class="menu__icon" src="icons/icone-pomahej-menu.svg" alt="icone-pomahej"></a>
                <a href="#" class="menu__item none"><img class="menu__icon" src="icons/Icone-o-nas-menu.svg" alt="icone-o-nas"></a>
                <a href="#" class="menu__item">Domů</a>
                <a href="#" class="menu__item">Adoptuj</a>
                <a href="#" class="menu__item">Daruj</a>
                <a href="#" class="menu__item">Pomáhej</a>
                <a href="#" class="menu__item">O nás</a>
            </nav>
            <div class="contact-bar">
                <a href="#" class="contact-bar__icon"><img src="icons/icone-phone.svg" alt="icone-phone"></a>
                <a href="#" class="contact-bar__icon"><img src="icons/icone-email.svg" alt="icone-email"></a>
                <a href="#" class="contact-bar__icon"><img src="icons/icone-position.svg" alt="icone-position"></a>
                <a href="#" class="contact-bar__icon"><img src="icons/Icone-fb.svg" alt="icone-fb"></a>
            </div>
        </header>


        <!--Hero-->

        <section class="hero">
            <div class="hero__box">
                <div class="hero__text">
                    <h1 class="hero__title"><span class="hero__title--dont">Nekupuj.</span><br>
                    <span class="hero__title--adopt">Adoptuj!</span></h1>
                    <p class="hero__sentence">Staň se hrdinou v jednom kočičím příběhu</p>
                </div>
                <a class="button button--primary" href="#">Chci být hrdinou</a>
            </div>
            <img class="hero__img" src="images/hero-kocka.png" alt="kočka">
        </section>

    </div>

    <!--Main-->

    <main class="wrapper">

        <section class="actions">
            <article class="action">
                <a href="#" class="action__link"><img class="action__img" src="icons/icon-cat-brown.svg" alt="icon-cat"></a>
                <a class="button botton--primary" href="#">Adoptuj</a>
            </article>

            <article class="action">
                <a href="#" class="action__link"><img class="action__img" src="icons/icone-gift-brown.svg" alt="icon-cat"></a>
                <a class="button botton--primary" href="#">Daruj</a>
            </article>

            <article class="action">
                <a href="#" class="action__link"><img class="action__img" src="icons/icone-help-brown.svg" alt="icon-cat"></a>
                <a class="button botton--primary" href="#">Pomáhej</a>
            </article>
        </section>

    </main>



</body>
</html>
